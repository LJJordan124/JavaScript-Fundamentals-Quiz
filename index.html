<!DOCTYPE html>

 <html>
     <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./Assets/css/style.css">
         <title>JavaScript Fundamentals Quiz</title>
     </head>
     <body>
        <div class="container">
            <header class="top-bar">
                <div class="scores-container">
                    <button>View Highscores</button> <!-- href link of a new html? -->
                </div>
                <div class="count-down">
                    Time: <span id="timer">75</span>
                </div>
            </header>

            <div class="start-screen">
                <div class="quiz-intro">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <p>Try to answer the following code-related questions within the time <br> limit. Keep in mind that incorrect answers will penalize your score/time <br> by ten seconds!</p>
                <button>Start Quiz</button>
            </div>

            <div id="quiz-screen" class="hidden">
                <div id="question-title"></div>
                <div id="choices"></div>
                <div id="result"></div>
            </div>

            <div id="end-screen" class="hidden">
                <h2>All Done!</h2>
                <p>Your final score is <span id="final-score"></span></p>
                <input type="text" id="initials" placeholder="Enter Initials:">
                <button id="submit">Submit</button>
                <div id="initials-error"></div>
            </div>
        </div>
        <script src="./Assets/js/script.js"></script>
    </body>
</html>
